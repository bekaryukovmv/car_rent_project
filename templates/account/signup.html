{% extends '_base.html' %}
{% load i18n %}
{% load bootstrap4 %}
{% block title %}{% trans "Зарегистрироваться" %}{% endblock title %}
{% block content %}
<h2>{% trans "Зарегистрироваться" %}</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-success">{% trans "Зарегистрироваться" %}</button>
    {% endbuttons %}
</form>
{% endblock content %}
