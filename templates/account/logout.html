{% extends '_base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block title %}{% trans "Выйти" %}{% endblock title %}

{% block content %}
<div class="container">
    <h1>{% trans "Выйти" %}</h1>
    <p>{% trans "Вы уверены, что хотите выйти?" %}</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">{% trans "Выйти" %}</button>
    </form>
</div>
{% endblock content %}
