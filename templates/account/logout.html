{% extends '_base.html' %}
{% load bootstrap4 %}
{% block title %}Log out{% endblock title %}

{% block content %}
<div class="container">
    <h1>Log Out</h1>
    <p>Are you sure you want to sign out?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Log Out</button>
    </form>
</div>
{% endblock content %}
