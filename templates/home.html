{% extends '_base.html' %}
{% load i18n %}
{% block title %}Home{% endblock title %}

{% block content %}
<h1>{% trans "Домашняя страница" %}</h1>
{% if user.is_authenticated %}
Hi {{ user.email }}!
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
<p>Вы не вошли в систему</p>
<a href="{% url 'login' %}">Log In</a>
<a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
