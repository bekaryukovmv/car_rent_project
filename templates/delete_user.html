{% extends '_base.html' %}
{% load i18n %}
{% block title %}{% trans "Удалить профиль" %}{% endblock title %}
{% block content %}
<div class="container">
    <h2 class="text-center">{% trans "Вы уверены, что хотите удалить свою страницу?" %}</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-danger">{% trans "Удалить" %}</button>
            </div>
        </div>
    </form>
    <br>
</div>
{% endblock content %}
