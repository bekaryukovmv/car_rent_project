{% extends '_base.html' %}
{% load bootstrap4 %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit">Sign Up</button>
    {% endbuttons %}
</form>
{% endblock content %}
