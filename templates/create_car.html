{% extends '_base.html' %}
{% load i18n %}
{% load bootstrap4 %}
{% block title %}{% trans "Добавить машину в базу" %}{% endblock title %}


{% block content %}
<div class="container">
    <h2>Создать подборку лучших видео</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Создать!</button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
